<main>
  <div class="d-lg-none">
    <div class="d-flex flex-column bg-light" style="width: 4.5rem; height: 100%; border: 1px solid rgba(0, 0, 0, 0.125);">
      <a href="/" class="d-block p-1 link-dark text-decoration-none" title="Icon-only" data-bs-toggle="tooltip"
        data-bs-placement="right">
        <img src="../assets/images/logo.png" alt="Logo Resume Maker" class="col col-12">
        <span class="visually-hidden">Icon-only</span>
      </a>
      <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
        <li class="nav-item">
          <a href="javascript:void(0)" class="nav-link active py-3 border-bottom" aria-current="page" title="Home"
            data-bs-toggle="tooltip" data-bs-placement="right">
            <fa-icon class="me-2" [icon]="icons.addressCard"></fa-icon>
          </a>
        </li>
        <li>
          <a href="javascript:void(0)" class="nav-link py-3 border-bottom" title="Dashboard" data-bs-toggle="tooltip"
            data-bs-placement="right">
            <fa-icon class="me-2" [icon]="icons.briefcase"></fa-icon>
          </a>
        </li>
        <li>
          <a href="javascript:void(0)" class="nav-link py-3 border-bottom" title="Orders" data-bs-toggle="tooltip"
            data-bs-placement="right">
            <fa-icon class="me-2" [icon]="icons.userGraduate"></fa-icon>
          </a>
        </li>
        <li>
          <a href="javascript:void(0)" class="nav-link py-3 border-bottom" title="Products" data-bs-toggle="tooltip"
            data-bs-placement="right">
            <fa-icon class="me-2" [icon]="icons.dumbbell"></fa-icon>
          </a>
        </li>
      </ul>
      <hr>
      <div class="d-flex flex-column bg-light text-center">
        <a href="javascript:void(0)" class="nav-link py-3 border-bottom" title="Customers" data-bs-toggle="tooltip"
          data-bs-placement="right">
          <fa-icon class="me-2" [icon]="icons.userCircle"></fa-icon>
        </a>
      </div>
    </div>
  </div>

  <div class="d-none d-lg-block ">
    <div class="d-flex flex-column p-3 bg-light" style="width: 280px; height: 100%; border: 1px solid rgba(0, 0, 0, 0.125);">
      <a href="javascript:void(0)"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <img src="../assets/images/logo.png" alt="Logo Resume Maker" class="col col-3">
        <span class="fs-4">Resume Maker</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item" *ngFor="let item of labelForms">
          <a href="javascript:void(0)" class="nav-link" (click)="selectedForm = item.label" [ngClass]="{'active': selectedForm === item.label}" aria-current="page">
            <fa-icon class="me-2" [icon]="item.icon"></fa-icon>
            {{item.label}}
          </a>
        </li>
      </ul>
      <hr>
      <div class="d-flex flex-column bg-light justify-content-center">
        <a href="javascript:void(0)" class="nav-link link-dark" (click)="signOut()">
          <fa-icon class="me-2" [icon]="icons.userCircle"></fa-icon>
          Cerrar sesión
        </a>
      </div>
    </div>
  </div>
  <section class="content-section container-fluid" *ngIf="resume">
    <div class="mt-4 mb-4">
      <h4>Formulario de Registro</h4>
      <p>En este fomulario deberás colocar todas las informaciones que aparecerán en tu currículo, por favor llenas los campos abajo.</p>
    </div>
    <ng-container *ngIf="selectedForm === 'Información personal'">
      <div app-basic-info-form [basics]="resume.basics" [username]="resume.username" [email]="resume.email" *ngIf="selectedForm === 'Información personal'" [loading]="loading" (onSaveBasics)="onSaveBasics($event)"></div>
    </ng-container>
    <ng-container *ngIf="selectedForm === 'Experiencias laborales'">
      <div class="row mb-3">
        <div class="d-grid gap-2 col-12 col-md-4 mb-3 mb-md-0 mx-auto">
          <button type="button" (click)="addWork()" class="btn btn-secondary">Agregar experiencial laboral</button>
        </div>
      </div>
      <hr class="my-4">
      <ng-container *ngFor="let work of resume.work; let i = index">
        <div class="accordion mb-2" id="accordionWorks">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" [attr.aria-expanded]="false" [attr.aria-controls]="'#collapse'+i">
                {{work.company ? work.company : 'Experiencia Laboral #' + ( i + 1 )}}
              </button>
            </h2>
            <div [attr.id]="'collapse'+i" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionWorks">
              <div class="accordion-body">
                <div app-work-experience-form [work]="work" [loading]="loading" (onSaveWork)="onSaveWork($event, i)" (onDeleteWork)="onDeleteWork(i)"></div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </section>
</main>
<div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" [ngClass]="{'show': showToast}">
  <div class="d-flex">
    <div class="toast-body">
      Listo! Las informaciones fueron guardadas.
   </div>
    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
