<div class="row align-content-center" style="height: 100%;">
    <div class="col col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">Información personal</h5>
          <form class="needs-validation" [formGroup]="form">
            <div class="row g-3">
              <div class="col-sm-6">
                  <label for="institution" class="form-label">Institución</label>
                  <input type="text" class="form-control" [value]="education?.institution" formControlName="institution" id="institution">
                  <div class="invalid-feedback">
                    Una institution válida es obligatoria.
                  </div>
              </div>
              <div class="col-sm-6">
                <label for="area" class="form-label">Título obtenido</label>
                <input type="text" class="form-control" [value]="education?.area" formControlName="area" id="area">
                <div class="invalid-feedback">
                  Un nombre de empresa válido es obligatorio.
                </div>
              </div>
              <div class="col-sm-4">
                <label for="studyType" class="form-label">Tipo de estudio</label>
                <input type="text" class="form-control" [value]="education?.studyType" formControlName="studyType" id="studyType">
                <div class="invalid-feedback">
                  Un tipo de estudio válido es obligatorio.
                </div>
              </div>
              <div class="col-md-4">
                <label for="startDate" class="form-label">Fecha de inicio del estudio</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="mm/aaaa" [value]="education?.startDate" formControlName="startDate" id="startDate">
                  <div class="invalid-feedback">
                    Por favor, coloque una fecha válida.
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <label for="endDate" class="form-label">Fecha de finalización del estudio</label>
                <div class="input-group mb-3">
                  <input type="text" placeholder="actual" class="form-control" [value]="education?.endDate" formControlName="endDate" id="endDate">
                  <div class="invalid-feedback">
                  Por favor, coloque una fecha válida.
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4">
            <div class="row mb-3">
              <div class="d-grid gap-2 col-12 col-md-4 mb-3 mb-md-0 mx-auto">
                <button type="submit" [disabled]="form.invalid && !form.dirty" (click)="save($event)" class="btn btn-primary">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                    *ngIf="loading"></span>
                  {{loading ? 'Cargando...' : 'Guardar'}}
                </button>
              </div>
              <div class="d-grid gap-2 col-12 col-md-4 mb-3 mb-md-0 mx-auto">
                <button type="submit" [disabled]="form.invalid && !form.dirty" (click)="onClickDeleteEducation()" class="btn btn-danger">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                    *ngIf="loading"></span>
                  {{loading ? 'Cargando...' : 'Eliminar'}}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
